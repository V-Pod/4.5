<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" type="text/css" href="ToDoStyle_v5.css">
</head>
<body>
<div class="gray">
    <div class="fixed-container">
        <div id="left-section" class="left-section">
            <h2>Список дел:</h2>
            <p class="empty">Список пуст...</p>
            <div id="newDiv">
            </div>
        </div>
        <section class="right-section">
            <h2>Добавить новое дело</h2>
            <div class="white-container">
                <section class="name">
                    <h3>* Название</h3>
                    <input id="new-event-name" class="new-event-name" maxlength="28" type="text" name="">
                </section>
                <section class="name">
                    <h3>* Описание</h3>
                    <textarea id="discription" class="discription" maxlength="55"></textarea>
                </section>
                <button id="button" class="new-event" type="button">
                    Добавить дело
                </button>
            </div>
        </section>
    </div>
</div>
<script src="jquery-3.5.1.min.js"></script>
<script src="ToDoScript_v5.js"></script>
</body>
</html>
